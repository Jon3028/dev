<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="/" method="GET">
        <!-- El atributo action hace referencia a donde nosotros queremos mandar el formulario-->
        <!--Metodo GET cuando queremos obtener algo del server-->
        <!--Metodo POST, se debe de utilizar cuando se hace alguna accion de un servidor-->
        <br>
        <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required/>
      </div>
      <br>
      <div>
        <label for="edad">edad</label>
        <input type="number" name="edad" id="edad" required/>
      </div>
      <br>
      <div>
        <label for="frase">frase favorita</label>
        <textarea name="frase" id="date" required></textarea>
      </div>
      <br>
       <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
